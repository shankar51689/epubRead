<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EPUB Reader</title>
    
    <link rel="icon" href="data:,">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            display: flex; flex-direction: column; 
            background: #f5f5f5; font-family: system-ui, -apple-system, sans-serif; 
            overflow: hidden;
        }
        #toolbar { 
            height: 50px; background: #222; 
            display: flex; align-items: center; 
            justify-content: space-around; padding: 0 10px; z-index: 100; 
        }
        #toolbar button { 
            background: #444; color: white; border: none; 
            padding: 8px 14px; border-radius: 4px; cursor: pointer; 
            font-size: 14px;
            min-width: 44px;
        }
        #toolbar button:active { background: #666; }

        #viewer { 
            flex-grow: 1; 
            width: 100%; 
            position: relative; 
            background: white; 
            perspective: 2000px; 
        }

        #loading { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); color: #666; 
            font-weight: bold; text-align: center;
        }

        .epub-view {
            perspective: 2000px !important;
        }
    </style>
</head>
<body>

<div id="toolbar">
    <button onclick="prev()">â—€ Prev</button>
    <button onclick="fontSize(-10)">Aâˆ’</button>
    <button onclick="toggleTheme()">ðŸŒ“</button>
    <button onclick="fontSize(10)">A+</button>
    <button onclick="next()">Next â–¶</button>
</div>

<div id="loading">Initializing Reader...</div>
<div id="viewer"></div>

<script>
    /* --- 1. Global State Variables --- */
    let book;
    let rendition;
    let fontScale = 100;
    let isDark = false;

    /* --- PAGE CURL HELPER --- */
    function applyPageCurl(direction) {
        const iframe = document.querySelector("#viewer iframe");
        if (!iframe) return;

        const animationStyles = `
            @keyframes curlNext {
                0% { transform: rotateY(0deg); opacity: 1; }
                50% { transform: rotateY(-15deg) translateX(-10px); opacity: 0.8; }
                100% { transform: rotateY(0deg); opacity: 1; }
            }
            @keyframes curlPrev {
                0% { transform: rotateY(0deg); opacity: 1; }
                50% { transform: rotateY(15deg) translateX(10px); opacity: 0.8; }
                100% { transform: rotateY(0deg); opacity: 1; }
            }
            .animate-next { 
                animation: curlNext 0.4s ease-out; 
                transform-origin: left center; 
            }
            .animate-prev { 
                animation: curlPrev 0.4s ease-out; 
                transform-origin: right center; 
            }
        `;

        const doc = iframe.contentDocument;
        if (!doc) return;

        if (!doc.getElementById("curl-styles")) {
            const styleTag = doc.createElement("style");
            styleTag.id = "curl-styles";
            styleTag.innerHTML = animationStyles;
            doc.head.appendChild(styleTag);
        }

        const body = doc.body;
        body.classList.remove("animate-next", "animate-prev");
        void body.offsetWidth; 
        body.classList.add(direction === "next" ? "animate-next" : "animate-prev");

        setTimeout(() => {
            body.classList.remove("animate-next", "animate-prev");
        }, 400);
    }

    /* --- 2. URL Processing --- */
    const params = new URLSearchParams(window.location.search);
    let epubUrl = params.get("url");

    if (!epubUrl) {
        document.getElementById('loading').innerText = "Error: No EPUB URL provided.";
    } else {
        epubUrl = decodeURIComponent(epubUrl);
        initReader(epubUrl);
    }

    /* --- 3. Reader Initialization --- */
    function initReader(url) {
        try {
            book = ePub(url);
            rendition = book.renderTo("viewer", {
                width: "100%",
                height: "100%",
                flow: "paginated",
                manager: "default"
            });

            rendition.display().then(() => {
                document.getElementById('loading').style.display = 'none';
                // Initialize default font size
                rendition.themes.fontSize(fontScale + "%");
            });

            rendition.on("relocated", loc => {
                sendToRN("pageChange", loc.start.cfi);
            });

        } catch (e) {
            document.getElementById('loading').innerText = "Critical error during setup.";
        }
    }

    /* --- 4. UI Controls (FIXED FONT SIZE) --- */
    function next() {
        if (!rendition) return;
        applyPageCurl("next");
        rendition.next();
    }

    function prev() {
        if (!rendition) return;
        applyPageCurl("prev");
        rendition.prev();
    }

    function fontSize(delta) {
        if (!rendition) return;
        
        // Update scale and constrain it between 50% and 300%
        fontScale += delta;
        if (fontScale < 50) fontScale = 50;
        if (fontScale > 300) fontScale = 300;

        // Use override to ensure it forces through the iframe styles
        rendition.themes.override("font-size", fontScale + "%", true);
    }

    function toggleTheme() {
        if (!rendition) return;
        isDark = !isDark;
        const themeName = isDark ? "dark" : "light";
        
        // Using register + select to handle the theme properly
        rendition.themes.register(themeName, {
            body: {
                "background": isDark ? "#1a1a1a" : "#ffffff",
                "color": isDark ? "#eee" : "#000"
            }
        });
        
        rendition.themes.select(themeName);
        
        // Re-apply font scale after theme change to ensure it stays
        rendition.themes.override("font-size", fontScale + "%", true);
    }

    function sendToRN(type, data) {
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
        }
    }
</script>

</body>
</html>
