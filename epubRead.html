<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Realistic 3D Page Curl Reader</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            display: flex; flex-direction: column; 
            background: #2c2c2c; font-family: sans-serif; 
            overflow: hidden;
        }
        #toolbar { 
            height: 50px; background: #1a1a1a; 
            display: flex; align-items: center; 
            justify-content: space-around; padding: 0 10px; z-index: 1000;
            border-bottom: 1px solid #333;
        }
        #toolbar button { 
            background: #444; color: white; border: none; 
            padding: 8px 12px; border-radius: 4px; cursor: pointer; 
        }

        #book-viewport {
            flex-grow: 1;
            position: relative;
            perspective: 2500px;
            background: #3a3a3a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #viewer { 
            width: 100%; height: 100%;
            background: white;
            z-index: 5;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: absolute;
            pointer-events: auto;
        }

        /* The Curling Page Overlay (The fold itself) */
        #page-peel {
            position: absolute;
            top: 0; right: 0;
            width: 100%; height: 100%;
            z-index: 100;
            pointer-events: none;
            display: none;
            /* Gradient to simulate the back of a solid white page */
            background: linear-gradient(135deg, 
                rgba(255,255,255,0) 45%, 
                rgba(0,0,0,0.05) 48%, 
                rgba(230,230,230,1) 50%, 
                rgba(255,255,255,1) 52%, 
                rgba(255,255,255,1) 100%
            );
            box-shadow: -15px 15px 40px rgba(0,0,0,0.4);
        }

        /* Shadow on the page underneath the fold */
        #under-shadow {
            position: absolute;
            top: 0; right: 0;
            width: 100%; height: 100%;
            z-index: 10;
            background: linear-gradient(135deg, rgba(0,0,0,0) 40%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0) 60%);
            display: none;
            pointer-events: none;
        }

        #loading { position: absolute; color: white; z-index: 20; font-weight: bold; }
    </style>
</head>
<body>

<div id="toolbar">
    <button onclick="prev()">â—€ Prev</button>
    <button onclick="fontSize(-10)">Aâˆ’</button>
    <button onclick="toggleTheme()">ðŸŒ“</button>
    <button onclick="fontSize(10)">A+</button>
    <button onclick="next()">Next â–¶</button>
</div>

<div id="loading">Opening Book...</div>

<div id="book-viewport">
    <div id="viewer"></div>
    <div id="under-shadow"></div>
    <div id="page-peel"></div>
</div>

<script>
    let book, rendition;
    let fontScale = 100;
    let isDark = false;
    let startX = 0, startY = 0;
    let isDragging = false;

    const peel = document.getElementById('page-peel');
    const uShadow = document.getElementById('under-shadow');
    const viewer = document.getElementById('viewer');

    function initReader(url) {
        book = ePub(url);
        rendition = book.renderTo("viewer", {
            width: "100%", height: "100%", flow: "paginated"
        });

        rendition.display().then(() => {
            document.getElementById('loading').style.display = 'none';
            applyStyles();
            setupCurlEffect();
        });
    }

    function setupCurlEffect() {
        rendition.on("touchstart", e => {
            startX = e.changedTouches[0].screenX;
            startY = e.changedTouches[0].screenY;
            isDragging = true;
        });

        rendition.on("touchmove", e => {
            if (!isDragging) return;
            
            let curX = e.changedTouches[0].screenX;
            let curY = e.changedTouches[0].screenY;
            
            // Drag distance from bottom right
            let diffX = startX - curX;
            let diffY = startY - curY;

            if (diffX > 20) { // Start peel if dragged left
                requestAnimationFrame(() => updateCurl(diffX, diffY));
            }
        });

        rendition.on("touchend", e => {
            if (!isDragging) return;
            isDragging = false;
            let endX = e.changedTouches[0].screenX;
            
            if (startX - endX > 150) {
                completeFlip();
            } else {
                cancelFlip();
            }
        });
    }

    function updateCurl(diffX, diffY) {
        const width = window.innerWidth;
        const progress = Math.min(diffX / width, 1);
        
        peel.style.display = 'block';
        uShadow.style.display = 'block';

        // DIAGONAL MATH: Calculating the fold line
        // progress maps to the corner position
        let p = progress * 100;
        let clipP = 100 - (progress * 130); // How much of the original page is cut
        
        // 1. Clip the current page diagonally (Peeling effect)
        viewer.style.clipPath = `polygon(0% 0%, ${clipP + 20}% 0%, 0% ${clipP + 20}%, 0% 0%)`;

        // 2. Position the "back" of the turning page
        // It should follow the diagonal line
        peel.style.transform = `translateX(${-p}%) rotateZ(${-progress * 25}deg) translateY(${-progress * 10}%)`;
        peel.style.opacity = 1;

        // 3. Update the shadow on the next page
        uShadow.style.opacity = progress;
    }

    function completeFlip() {
        viewer.style.transition = "clip-path 0.5s ease-in, opacity 0.5s";
        peel.style.transition = "transform 0.5s ease-in, opacity 0.5s";
        
        // Final state: page is gone
        viewer.style.clipPath = "polygon(0% 0%, 0% 0%, 0% 100%, 0% 100%)";
        peel.style.transform = "translateX(-150%) rotateZ(-45deg)";
        peel.style.opacity = 0;

        setTimeout(() => {
            rendition.next();
            resetStyles();
        }, 500);
    }

    function cancelFlip() {
        viewer.style.transition = "clip-path 0.3s ease-out";
        peel.style.transition = "transform 0.3s ease-out";
        
        viewer.style.clipPath = "none";
        peel.style.transform = "translateX(0%) rotateZ(0deg)";

        setTimeout(() => {
            resetStyles();
        }, 300);
    }

    function resetStyles() {
        viewer.style.transition = "none";
        peel.style.transition = "none";
        viewer.style.clipPath = "none";
        viewer.style.opacity = 1;
        peel.style.display = 'none';
        uShadow.style.display = 'none';
    }

    /* --- Functions --- */
    function next() {
        updateCurl(window.innerWidth / 3, 0);
        setTimeout(() => completeFlip(), 100);
    }

    function prev() {
        rendition.prev();
    }

    function applyStyles() {
        if (!rendition) return;
        rendition.themes.default({
            "body": {
                "font-size": fontScale + "% !important",
                "background": isDark ? "#1a1a1a" : "#ffffff",
                "color": isDark ? "#eee" : "#000",
                "padding": "0 25px !important"
            }
        });
    }

    function fontSize(delta) {
        fontScale = Math.min(Math.max(fontScale + delta, 40), 250);
        applyStyles();
    }

    function toggleTheme() {
        isDark = !isDark;
        document.body.style.background = isDark ? "#111" : "#2c2c2c";
        applyStyles();
    }

    const params = new URLSearchParams(window.location.search);
    let url = params.get("url");
    if (url) initReader(decodeURIComponent(url));
</script>
</body>
</html>
