<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<title>Realistic Page Curl EPUB</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

<style>
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #222;
    font-family: system-ui, sans-serif;
}

#toolbar {
    height: 48px;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: space-around;
    color: white;
    z-index: 100;
}

#toolbar button {
    background: #333;
    border: none;
    color: white;
    padding: 6px 14px;
    border-radius: 4px;
    font-size: 14px;
}

#stage {
    position: relative;
    width: 100%;
    height: calc(100% - 48px);
    perspective: 2000px;
    overflow: hidden;
    background: #444;
    transform-style: preserve-3d;
}

#viewer {
    position: absolute;
    inset: 0;
    background: white;
    z-index: 10;
    will-change: clip-path;
    backface-visibility: hidden;
}

/* Curl back */
#curl {
    position: absolute;
    width: 160%;
    height: 160%;
    right: 0;
    bottom: 0;
    transform-origin: bottom right;
    z-index: 20;
    pointer-events: none;
    display: none;
    will-change: transform;
    background:
        linear-gradient(
            90deg,
            rgba(255,255,255,0.95) 0%,
            #f5f5f5 30%,
            #e0e0e0 50%,
            #bdbdbd 70%,
            rgba(0,0,0,0.35) 100%
        );
    box-shadow:
        inset 25px 0 25px rgba(255,255,255,0.4),
        inset -25px 0 30px rgba(0,0,0,0.25),
        -10px 10px 20px rgba(0,0,0,0.35);
}

/* Shadow on next page */
#shadow {
    position: absolute;
    inset: 0;
    z-index: 5;
    pointer-events: none;
    background: linear-gradient(to left, rgba(0,0,0,0.45), transparent 40%);
    opacity: 0;
}

#corner-shadow {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 6;
    background: radial-gradient(
        circle at 100% 100%,
        rgba(0,0,0,0.5),
        transparent 65%
    );
    opacity: 0;
}
</style>
</head>

<body>

<div id="toolbar">
    <button onclick="prev()">◀ Prev</button>
    <button onclick="next()">Next ▶</button>
</div>

<div id="stage">
    <div id="viewer"></div>
    <div id="shadow"></div>
    <div id="corner-shadow"></div>
    <div id="curl"></div>
</div>

<script>
let book, rendition;

let isDragging = false;
let startX = 0;
let currentX = 0;
let width = window.innerWidth;
let lastTime = 0;
let velocity = 0;

const viewer = document.getElementById("viewer");
const curl = document.getElementById("curl");
const shadow = document.getElementById("shadow");
const cornerShadow = document.getElementById("corner-shadow");

function init(url) {
    book = ePub(url);
    rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%",
        flow: "paginated"
    });

    rendition.display();
    setupGestures();
}

function setupGestures() {
    rendition.on("touchstart", e => {
        startX = e.changedTouches[0].screenX;
        currentX = startX;
        isDragging = true;
        lastTime = performance.now();

        viewer.style.transition = "none";
        curl.style.transition = "none";
        shadow.style.transition = "none";
        cornerShadow.style.transition = "none";
    });

    rendition.on("touchmove", e => {
        if (!isDragging) return;

        const now = performance.now();
        currentX = e.changedTouches[0].screenX;
        velocity = (startX - currentX) / (now - lastTime + 1);
        lastTime = now;

        const fingerDistance = width - currentX;
        const progress = Math.min(Math.max(fingerDistance / width, 0), 1.3);

        if (progress > 0) {
            requestAnimationFrame(() => updateCurl(progress));
        }
    });

    rendition.on("touchend", () => {
        if (!isDragging) return;
        isDragging = false;

        const fingerDistance = width - currentX;
        const progress = fingerDistance / width;

        enableSnap();

        if (progress > 0.35 || velocity > 1.2) {
            completeTurn();
        } else {
            cancelTurn();
        }
    });
}

function updateCurl(progress) {
    curl.style.display = "block";

    const clipX = 100 - progress * 140;
    const clipY = 100 - progress * 120;

    viewer.style.clipPath =
        `polygon(0% 0%, 100% 0%, 100% ${clipY}%, ${clipX}% 100%, 0% 100%)`;

    const rotateY = -Math.min(progress * 120, 120);
    const rotateZ = -15 * progress;
    const depth = 80 * progress;

    curl.style.transform = `
        translateX(${-progress * 100}%)
        translateY(${-progress * 35}%)
        rotateY(${rotateY}deg)
        rotateZ(${rotateZ}deg)
        translateZ(${depth}px)
    `;

    shadow.style.opacity = Math.min(progress * 0.5, 0.4);
    cornerShadow.style.opacity = Math.min(progress * 0.8, 0.6);
}

function enableSnap() {
    viewer.style.transition = "clip-path 0.55s cubic-bezier(.25,1,.5,1)";
    curl.style.transition = "transform 0.55s cubic-bezier(.25,1,.5,1)";
    shadow.style.transition = "opacity 0.55s";
    cornerShadow.style.transition = "opacity 0.55s";
}

function completeTurn() {
    viewer.style.clipPath =
        "polygon(0% 0%,0% 0%,0% 100%,0% 100%)";

    curl.style.transform =
        "translateX(-160%) translateY(-60%) rotateY(-140deg)";

    shadow.style.opacity = 0;
    cornerShadow.style.opacity = 0;

    setTimeout(() => {
        rendition.next();
        reset();
    }, 550);
}

function cancelTurn() {
    viewer.style.clipPath =
        "polygon(0% 0%,100% 0%,100% 100%,0% 100%)";

    curl.style.transform = "none";
    shadow.style.opacity = 0;
    cornerShadow.style.opacity = 0;

    setTimeout(reset, 550);
}

function reset() {
    curl.style.display = "none";
    viewer.style.clipPath = "none";
    viewer.style.transition = "none";
    curl.style.transition = "none";
}

function next() {
    enableSnap();
    curl.style.display = "block";
    updateCurl(1);
    setTimeout(completeTurn, 20);
}

function prev() {
    rendition.prev();
}

const params = new URLSearchParams(location.search);
const url = params.get("url");
if (url) init(decodeURIComponent(url));
</script>

</body>
</html>
