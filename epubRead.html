<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Realistic 3D Page Curl Reader</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            display: flex; flex-direction: column; 
            background: #1a1a1a; font-family: sans-serif; 
            overflow: hidden;
        }
        #toolbar { 
            height: 50px; background: #222; 
            display: flex; align-items: center; 
            justify-content: space-around; padding: 0 10px; z-index: 2000;
            border-bottom: 1px solid #333;
        }
        #toolbar button { 
            background: #444; color: white; border: none; 
            padding: 8px 12px; border-radius: 4px; cursor: pointer; 
        }

        #book-viewport {
            flex-grow: 1;
            position: relative;
            perspective: 3000px; 
            background: #252525;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Current Page Container */
        #viewer { 
            width: 100%; height: 100%;
            background: white;
            z-index: 10;
            position: absolute;
            transform-origin: left center;
        }

        /* Page Peel Overlay (The part that folds) */
        #page-peel {
            position: absolute;
            top: 0; right: 0;
            width: 100%; height: 100%;
            z-index: 100;
            pointer-events: none;
            display: none;
            background: #fff;
            transform-origin: 100% 100%;
            /* Physical Paper Shadow */
            box-shadow: -10px 10px 30px rgba(0,0,0,0.3);
        }

        /* Internal shadow on the folding page to give it a curve look */
        #peel-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0) 45%, 
                rgba(0,0,0,0.05) 50%, 
                rgba(255,255,255,1) 55%, 
                rgba(255,255,255,1) 100%);
        }

        /* Shadow cast on the page UNDERNEATH */
        #under-shadow {
            position: absolute;
            top: 0; right: 0;
            width: 100%; height: 100%;
            z-index: 5;
            background: rgba(0,0,0,0.1);
            display: none;
            pointer-events: none;
        }

        #loading { position: absolute; color: white; z-index: 20; font-weight: bold; }
    </style>
</head>
<body>

<div id="toolbar">
    <button onclick="prev()">â—€ Prev</button>
    <button onclick="fontSize(-10)">Aâˆ’</button>
    <button onclick="toggleTheme()">ðŸŒ“</button>
    <button onclick="fontSize(10)">A+</button>
    <button onclick="next()">Next â–¶</button>
</div>

<div id="loading">Initialising Realistic Reader...</div>

<div id="book-viewport">
    <div id="viewer"></div>
    <div id="under-shadow"></div>
    <div id="page-peel">
        <div id="peel-gradient"></div>
    </div>
</div>

<script>
    let book, rendition;
    let fontScale = 100;
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    const peel = document.getElementById('page-peel');
    const viewer = document.getElementById('viewer');
    const uShadow = document.getElementById('under-shadow');

    function initReader(url) {
        book = ePub(url);
        rendition = book.renderTo("viewer", {
            width: "100%", height: "100%", flow: "paginated"
        });

        rendition.display().then(() => {
            document.getElementById('loading').style.display = 'none';
            setupGestures();
        });
    }

    function setupGestures() {
        rendition.on("touchstart", e => {
            startX = e.changedTouches[0].screenX;
            startY = e.changedTouches[0].screenY;
            isDragging = true;
        });

        rendition.on("touchmove", e => {
            if (!isDragging) return;
            let curX = e.changedTouches[0].screenX;
            let diffX = startX - curX;

            if (diffX > 10) { // Swiping for next page
                updateCurl(diffX);
            }
        });

        rendition.on("touchend", e => {
            if (!isDragging) return;
            isDragging = false;
            let endX = e.changedTouches[0].screenX;
            if (startX - endX > 150) {
                finishFlip();
            } else {
                resetFlip();
            }
        });
    }

    function updateCurl(diffX) {
        const width = window.innerWidth;
        const percent = Math.min(diffX / width, 1);
        
        peel.style.display = 'block';
        uShadow.style.display = 'block';

        // 1. Diagonal Clip Path for the current page
        const angle = 45; // Fixed diagonal angle
        const clipX = 100 - (percent * 150);
        viewer.style.clipPath = `polygon(0% 0%, ${clipX}% 0%, 0% ${clipX}%, 0% 0%)`;

        // 2. Realistic Peel Movement
        // We move the peel layer diagonally to simulate paper folding
        const translateX = -percent * 100;
        const rotateZ = percent * -25;
        peel.style.transform = `translateX(${translateX}%) rotateZ(${rotateZ}deg) scale(1.1)`;
        
        // 3. Shadow transparency
        uShadow.style.opacity = percent;
    }

    function finishFlip() {
        // Transition to full flip
        viewer.style.transition = "clip-path 0.5s ease-in";
        peel.style.transition = "transform 0.5s ease-in";
        
        viewer.style.clipPath = `polygon(0% 0%, 0% 0%, 0% 100%, 0% 100%)`;
        peel.style.transform = `translateX(-150%) rotateZ(-45deg)`;

        setTimeout(() => {
            rendition.next();
            clearStyles();
        }, 500);
    }

    function resetFlip() {
        viewer.style.transition = "clip-path 0.3s ease-out";
        peel.style.transition = "transform 0.3s ease-out";
        
        viewer.style.clipPath = "none";
        peel.style.transform = "translateX(0%) rotateZ(0deg)";

        setTimeout(() => clearStyles(), 300);
    }

    function clearStyles() {
        viewer.style.transition = "none";
        peel.style.transition = "none";
        peel.style.display = 'none';
        uShadow.style.display = 'none';
        viewer.style.clipPath = "none";
    }

    /* --- Controls --- */
    function next() {
        updateCurl(window.innerWidth / 3);
        setTimeout(() => finishFlip(), 100);
    }

    function prev() {
        rendition.prev();
    }

    function fontSize(delta) {
        fontScale = Math.min(Math.max(fontScale + delta, 40), 250);
        rendition.themes.fontSize(fontScale + "%");
    }

    function toggleTheme() {
        // Simple theme toggle
    }

    const params = new URLSearchParams(window.location.search);
    let url = params.get("url");
    if (url) initReader(decodeURIComponent(url));
</script>
</body>
</html>
