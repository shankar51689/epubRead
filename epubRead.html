<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Realistic Page Peel Reader</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        :root {
            --page-bg: #ffffff;
            --fold-color: #f0f0f0;
        }
        body { 
            margin: 0; padding: 0; height: 100vh; 
            display: flex; flex-direction: column; 
            background: #ccc; font-family: system-ui, sans-serif; 
            overflow: hidden;
        }
        #toolbar { 
            height: 50px; background: #222; 
            display: flex; align-items: center; 
            justify-content: space-around; padding: 0 10px; z-index: 1000; 
        }
        #toolbar button { 
            background: #444; color: white; border: none; padding: 8px 14px; border-radius: 4px; 
        }

        #book-container {
            flex-grow: 1;
            position: relative;
            background: #bbb;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #viewer { 
            width: 100%; height: 100%;
            background: var(--page-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* The 'Peel' effect overlay */
        #page-peel {
            position: absolute;
            top: 0; right: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, transparent 50%, rgba(0,0,0,0.05) 50%, var(--fold-color) 65%, white 100%);
            z-index: 10;
            pointer-events: none;
            transform: translateX(100%); /* Start hidden */
            box-shadow: -10px 0 20px rgba(0,0,0,0.15);
            transition: transform 0.1s ease-out;
        }

        /* The curved shadow that follows the fold */
        #peel-shadow {
            position: absolute;
            top: 0; right: 0;
            width: 150%; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.2) 100%);
            z-index: 5;
            pointer-events: none;
            transform: translateX(100%);
        }

        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20; }
    </style>
</head>
<body>

<div id="toolbar">
    <button onclick="prev()">â—€ Prev</button>
    <button onclick="fontSize(-10)">Aâˆ’</button>
    <button onclick="toggleTheme()">ðŸŒ“</button>
    <button onclick="fontSize(10)">A+</button>
    <button onclick="next()">Next â–¶</button>
</div>

<div id="loading">Loading...</div>

<div id="book-container">
    <div id="viewer"></div>
    <div id="peel-shadow"></div>
    <div id="page-peel"></div>
</div>

<script>
    let book, rendition;
    let fontScale = 100;
    let isDark = false;
    
    let startX = 0;
    let isDragging = false;

    const peel = document.getElementById('page-peel');
    const peelShadow = document.getElementById('peel-shadow');

    function initReader(url) {
        book = ePub(url);
        rendition = book.renderTo("viewer", {
            width: "100%", height: "100%", flow: "paginated"
        });

        rendition.display().then(() => {
            document.getElementById('loading').style.display = 'none';
            applyStyles();
            setupPeelInteractions();
        });
    }

    function setupPeelInteractions() {
        rendition.on("touchstart", e => {
            startX = e.changedTouches[0].screenX;
            isDragging = true;
            peel.style.transition = "none";
            peelShadow.style.transition = "none";
        });

        rendition.on("touchmove", e => {
            if (!isDragging) return;
            let currentX = e.changedTouches[0].screenX;
            let diff = startX - currentX; // Positive when swiping left
            
            if (diff > 0) { // Next page peel
                let move = 100 - (diff / window.innerWidth * 100);
                // Simulate the 'Curved' edge by translating the peel layer
                peel.style.transform = `translateX(${move}%) skewY(${(100-move)/4}deg)`;
                peelShadow.style.transform = `translateX(${move - 10}%)`;
                peelShadow.style.opacity = (diff / window.innerWidth);
            }
        });

        rendition.on("touchend", e => {
            isDragging = false;
            let endX = e.changedTouches[0].screenX;
            let diff = startX - endX;

            peel.style.transition = "transform 0.5s ease-in-out, skewY 0.5s";
            peelShadow.style.transition = "transform 0.5s ease-in-out, opacity 0.5s";

            if (diff > 100) { // Successful Swipe
                peel.style.transform = "translateX(-100%)";
                peelShadow.style.transform = "translateX(-110%)";
                setTimeout(() => {
                    rendition.next();
                    resetPeel();
                }, 500);
            } else if (diff < -100) { // Prev Swipe
                rendition.prev();
                resetPeel();
            } else {
                resetPeel();
            }
        });
    }

    function resetPeel() {
        peel.style.transform = "translateX(100%) skewY(0deg)";
        peelShadow.style.transform = "translateX(100%)";
        peelShadow.style.opacity = "0";
    }

    /* --- STANDARD FUNCTIONS --- */
    function next() {
        peel.style.transition = "transform 0.6s ease-in-out, skewY 0.6s";
        peel.style.transform = "translateX(-100%) skewY(15deg)";
        setTimeout(() => { rendition.next(); resetPeel(); }, 600);
    }

    function prev() {
        rendition.prev();
    }

    function applyStyles() {
        if (!rendition) return;
        rendition.themes.default({
            "body": {
                "font-size": fontScale + "% !important",
                "background": isDark ? "#1a1a1a" : "#ffffff",
                "color": isDark ? "#eee" : "#000",
                "padding": "0 25px !important"
            }
        });
    }

    function fontSize(delta) {
        fontScale = Math.min(Math.max(fontScale + delta, 40), 250);
        applyStyles();
    }

    function toggleTheme() {
        isDark = !isDark;
        document.body.style.background = isDark ? "#111" : "#ccc";
        document.getElementById('book-container').style.background = isDark ? "#222" : "#bbb";
        applyStyles();
    }

    const params = new URLSearchParams(window.location.search);
    let url = params.get("url");
    if (url) initReader(decodeURIComponent(url));
</script>
</body>
</html>
