<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EPUB Reader</title>
    <link rel="icon" href="data:,">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        body { margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; background: #f5f5f5; font-family: system-ui; }
        #toolbar { height: 50px; background: #222; display: flex; align-items: center; justify-content: space-around; padding: 0 10px; z-index: 100; }
        #toolbar button { background: #444; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        #viewer { flex-grow: 1; width: 100%; position: relative; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; }
    </style>
</head>
<body>

<div id="toolbar">
    <button onclick="prev()">â—€ Prev</button>
    <button onclick="fontSize(-10)">Aâˆ’</button>
    <button onclick="toggleTheme()">ðŸŒ“</button>
    <button onclick="fontSize(10)">A+</button>
    <button onclick="next()">Next â–¶</button>
</div>

<div id="loading">Loading book...</div>
<div id="viewer"></div>

<script>
    // 1. Get URL from Search Params
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get("url");

    if (!rawUrl) {
        document.getElementById('loading').innerText = "Error: No EPUB URL provided.";
    } else {
        const epubUrl = decodeURIComponent(rawUrl);
        initReader(epubUrl);
    }

    let book, rendition;
    let fontScale = 100;
    let isDark = false;

    function initReader(url) {
        // Initialize Book
        // Note: If the URL is from a server without CORS, this will still fail.
        book = ePub(url); 
        rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%",
            flow: "paginated", // Use 'scrolled' for vertical scrolling
            manager: "default"
        });

        const display = rendition.display();

        display.then(() => {
            document.getElementById('loading').style.display = 'none';
            console.log("Rendered");
        });

        // Error Handling
        book.ready.catch(err => {
            document.getElementById('loading').innerText = "Failed to load EPUB. Check CORS or URL.";
            sendToRN("error", err.message);
        });
    }

    /* --- Controls --- */
    function next() { rendition.next(); }
    function prev() { rendition.prev(); }

    function toggleTheme() {
        isDark = !isDark;
        const theme = isDark ? { body: { background: "#121212", color: "#eee" }} : { body: { background: "#fff", color: "#000" }};
        rendition.themes.register(isDark ? "dark" : "light", theme);
        rendition.themes.select(isDark ? "dark" : "light");
    }

    function fontSize(delta) {
        fontScale += delta;
        rendition.themes.fontSize(fontScale + "%");
    }

    /* --- Communication with React Native --- */
    function sendToRN(type, data) {
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
        }
    }

    rendition.on("relocated", loc => {
        sendToRN("pageChange", loc.start.cfi);
    });
</script>
</body>
</html>
