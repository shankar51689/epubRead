<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EPUB Reader</title>
    
    <link rel="icon" href="data:,">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            display: flex; flex-direction: column; 
            background: #f5f5f5; font-family: system-ui, -apple-system, sans-serif; 
        }
        #toolbar { 
            height: 50px; background: #222; 
            display: flex; align-items: center; 
            justify-content: space-around; padding: 0 10px; z-index: 100; 
        }
        #toolbar button { 
            background: #444; color: white; border: none; 
            padding: 8px 14px; border-radius: 4px; cursor: pointer; 
            font-size: 14px;
        }
        #toolbar button:active { background: #666; }

        #viewer { 
            flex-grow: 1; 
            width: 100%; 
            position: relative; 
            background: white; 
            perspective: 1200px;
            transform-style: preserve-3d;
        }

        #loading { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #666; 
            font-weight: bold; 
            text-align: center;
        }

        /* ===== WORKING PAGE CURL (CONTAINER BASED) ===== */
        #viewer.curl-next {
            animation: curlNext 0.45s ease;
            transform-origin: right center;
        }

        #viewer.curl-prev {
            animation: curlPrev 0.45s ease;
            transform-origin: left center;
        }

        @keyframes curlNext {
            0%   { transform: rotateY(0deg); }
            100% { transform: rotateY(-12deg); }
        }

        @keyframes curlPrev {
            0%   { transform: rotateY(0deg); }
            100% { transform: rotateY(12deg); }
        }
    </style>
</head>
<body>

<div id="toolbar">
    <button onclick="prev()">â—€ Prev</button>
    <button onclick="fontSize(-10)">Aâˆ’</button>
    <button onclick="toggleTheme()">ðŸŒ“</button>
    <button onclick="fontSize(10)">A+</button>
    <button onclick="next()">Next â–¶</button>
</div>

<div id="loading">Initializing Reader...</div>
<div id="viewer"></div>

<script>
    /* --- 1. Global State Variables --- */
    let book;
    let rendition;
    let fontScale = 100;
    let isDark = false;

    /* --- PAGE CURL HELPER (FIXED) --- */
    function applyPageCurl(direction) {
        const viewer = document.getElementById("viewer");
        if (!viewer) return;

        viewer.classList.remove("curl-next", "curl-prev");
        void viewer.offsetWidth; // force reflow

        viewer.classList.add(direction === "next" ? "curl-next" : "curl-prev");

        setTimeout(() => {
            viewer.classList.remove("curl-next", "curl-prev");
        }, 450);
    }

    /* --- 2. URL Processing & Cache Busting --- */
    const params = new URLSearchParams(window.location.search);
    let epubUrl = params.get("url");

    if (!epubUrl) {
        document.getElementById('loading').innerText = "Error: No EPUB URL provided.";
    } else {
        epubUrl = decodeURIComponent(epubUrl);
        const cacheBuster = epubUrl.includes('?') ? `&v=${Date.now()}` : `?v=${Date.now()}`;
        initReader(epubUrl + cacheBuster);
    }

    /* --- 3. Reader Initialization --- */
    function initReader(url) {
        try {
            book = ePub(url);
            
            rendition = book.renderTo("viewer", {
                width: "100%",
                height: "100%",
                flow: "paginated",
                manager: "default"
            });

            rendition.display().then(() => {
                document.getElementById('loading').style.display = 'none';
            });

            book.ready.catch(err => {
                document.getElementById('loading').innerHTML =
                    "Failed to load file.<br><small>Ensure S3 CORS includes HEAD and GET methods.</small>";
                sendToRN("openFailed", err.message);
            });

            rendition.on("relocated", loc => {
                sendToRN("pageChange", loc.start.cfi);
            });

        } catch (e) {
            document.getElementById('loading').innerText = "Critical error during setup.";
        }
    }

    /* --- 4. UI Controls --- */
    function next() {
        if (!rendition) return;
        applyPageCurl("next");
        rendition.next();
    }

    function prev() {
        if (!rendition) return;
        applyPageCurl("prev");
        rendition.prev();
    }

    function fontSize(delta) {
        if (!rendition) return;
        fontScale += delta;
        rendition.themes.fontSize(fontScale + "%");
    }

    function toggleTheme() {
        if (!rendition) return;
        isDark = !isDark;
        const themeName = isDark ? "dark" : "light";
        rendition.themes.register(themeName, {
            body: {
                background: isDark ? "#1a1a1a" : "#ffffff",
                color: isDark ? "#eee" : "#000"
            }
        });
        rendition.themes.select(themeName);
    }

    /* --- 5. Bridge for Webview --- */
    function sendToRN(type, data) {
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
        }
    }

    window.onerror = function (msg, url, line) {
        sendToRN("jsError", { msg, url, line });
    };
</script>

</body>
</html>
